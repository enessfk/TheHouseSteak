<style>
*:focus{

}

body {
    border: none;

input, textarea, select, button {
    font-family: "helvetica neue", sans-serif !important;
}

h1{
    text-align: center;
    font-size: 50px;
    font-family: 'Lobster', cursive;
}

h2{
    font-family: "Open Sans", sans-serif;
    font-size: 35px;
    text-align: left;
    line-height: 60px;

h1, h2{
    font-family: 'Lobster', cursive;
    text-shadow: 10px 10px 20px rgba(0, 0, 0, 0.30);
    color: #000000;
    font-weight: 200;
}

#wrapper{
    position: relative;
    min-width: 1280px;
}

.console{
    margin-top: 70px;
    text-align: center;
}

#debug {
    position: absolute;
    width: 450px;
    padding: 5px;
    height: 100%;
    top: 0;
    right: 0;
    background: rgba(0, 0, 0, .8);
    overflow: auto;
    color: #fff;
    font-size: 13px;
    z-index: 10000;
}

.dida{
    color: #fff;
    font-size: 20px;
    margin-top: 20px;
}

button, .button {
    transition: all .4s;
    display: inline-block;
    padding: 0px 10px;
    font-size: 12px;
    font-weight: bold;
    text-transform: uppercase;
    cursor: pointer;
    background-color: rgba(248, 248, 248, 0.4);
    box-shadow: 0 0 4px rgba(0,0,0,0.4);
    color:#000;

    border: 1px solid transparent;

    text-decoration: none;
    line-height: 30px;
    margin: 3px;
    border-radius: 10px;
}

button:hover, .button:hover {
    background-color: rgb(0, 0, 0);
    color: #FFF;
}

#togglePlay{
    margin-top: 20px;
    font-size: 20px;
    width: 100px;
    height: 100px;
    line-height: 70px;
    border-radius: 100%;
}

#togglePlay.pause{
    background-color: rgb(0, 0, 0);
    color: #fff;
}

#togglePlay.pause:hover{
    background-color: #fff;
    color: #333;
}

#togglePlay.play{
    background-color: #fff;
    color: #333;
}

#togglePlay.play:hover{
    background-color: rgb(0, 0, 0);
    color: #fff;
}

.goto {
    position: absolute;
    left:0;
    top: 360px;
    right: 0;
    margin: auto;
    text-align: center;
    width: 100%;
    height: 50px;
}


.goto .button{
    font-size: 30px;
    font-family: 'Lobster', cursive;
    padding: 10px;
    text-transform: none;
}


#filtersControl{
    position: absolute;
    top:0;
    left: 10px;
    width: 350px;
    margin: 30px auto;
    z-index: 1000;
}

#changeVideo {
    position: absolute;
    top: 0;
    right: 10px;
    width: 350px;
    margin: 30px auto;
    z-index: 100;
    padding: 10px;
    /*background-color: rgba(25, 34, 37, 0.35);*/
    border-radius: 10px;
    color: #FFFFFF;
    box-sizing: border-box;
}

#changeVideo label {
    padding: 10px;
    display: block;
}

#changeVideo input {
    padding: 10px;
    display: block;
    width: 250px;
    border-radius: 10px;
    border: none;
    font-size: 20px;
    color: #fff;
    font-weight: 700;
    background-color: rgba(168, 168, 168, 0.20);
}

#changeVideo input[type=number] {
    display: inline-block;
    width: 100px;
}
#changeVideo input[type=checkbox] {
    display: inline-block;
    width: 20px;
}

#loadBox{
    background-color: rgba(168, 168, 168, 0.20);
    border-radius: 10px;
    padding: 20px;
}

/*Slider START ************************************************/

#filterScript {
    margin-top: 20px;
    padding: 10px;
    background-color: rgba(25, 34, 37, 0.35);
    color: #fff;
    border-radius: 10px;
}

.slider {
    position: relative;
    width: 100%;
    height: 25px;
    border: 0 solid transparent;
    background-color: rgba(255, 255, 255, 0.20);
    border-radius: 4px;
    margin-top: 10px;
    overflow: hidden;
}

.slider:hover {
    background-color: rgba(255, 255, 255, 0.46);
}

.slider .level {
    background-color: rgba(255, 255, 255, 0.80);
    height: 100%;
}

.slider .desc {
    position: absolute;
    right: 0;
    top: 0;
    padding: 5px;
    font-size: 12px;
    line-height: 18px;
    color: #222222;
}

.slider span {
    font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
    /*text-transform: uppercase;*/
    position: absolute;
    top: 0;
    font-size: 12px;
    line-height: 18px;
    color: #222222;
    padding: 4px;
    text-align: left;
    width: 100%;
    box-sizing: border-box;
}
/*Slider END ************************************************/

      var unmuted = false;
      var count = 0;
      var init = false;

      function setPlayerVolume(vol) {
        console.log('Chaning volume to', vol);
        $('#player').YTPSetVolume(vol);

        unmuted = (vol > 0);
      }

      function checkKey(e) {
        e = e || window.event;

        if (e.keyCode == '38') {
          count++;

          if (count > 5 && !unmuted) {
            $("#player").YTPUnmute();

            setPlayerVolume(50);

            unmuted = true;
          }
        }
        else if (e.keyCode == '37') {
          // left arrow
          $('#player').YTPPlayPrev();
        }
        else if (e.keyCode == '39') {
          // right arrow
          $('#player').YTPPlayNext();
        }
      }

      $(document).ready(function() {
        $(function() {
          $("#player").YTPlaylist(videos, true);

          var player = $("#player").YTPlayer();

            console.error('READY 1');

              $('body').addClass('video-loaded');

            if (unmuted) {
              setPlayerVolume(50);
            }
          });
        });
      });
